<html>

    <!--Egy webáruház termékeinek adatait szeretnénk kilistázni az oldalon egy táblázatban. 
    0. Hozz létre a feladat megjelenítésére alkalmas, ízlésemnek megfelelő  :) HTML, CSS fájlokat. 
    1. Tervezd meg, hogy a termékeknek milyen tulajdonságait tartod nyilván (ID, név, ár, stb. ) legalább 4-5 mezőnév (kulcs, adattag) legyen. 
    2. Hozz létre egy json fájlt! Validáltasd Json formatterrel! legalább 2 termékleírás szerepeljen a JSON-ben!
    3. A JS fájlban a JSON formátumot alakítsd át tömbbé (JSON.parse) (nem kell fájlból beolvasni, csak másold be a JSON fájl tartalmát egy szöveges változóba)
    4. Jelenítsd meg egy táblázatban a tömb elemeit! Külön oszlopban legyen egy TÖRÖL gomb is minden sor mellett. Ehhez hozz létre egy külön kiir() metódust. 
    5. Hozz létre egy űrlapot, mely alkalmas arra, hogy a  webáruházba újabb terméket tudjunk felvinni. Formázd meg!
    6. Az űrlap OK gombra kattintva az űrlap adatai kerüljenek be a tömbbe és a táblázatba is. (tedd be a tömbbe és hívd meg újra a kiir() metódust)
    7. A táblázat fejléceire kattintva tudjuk rendezni a táblázatot az adott oszlop mezőneve szerint. (rendezd a tömböt és hívd meg újra a kiiír() metódust)
    Feketeöves feladatok:
    1. Ha a TÖRÖL gombra kattintunk, akkor a táblázatból és a tömbből is törlődjön az adott sor!   
    (Töröld a tömbből a splice segítségével és hívd meg a kiir() metódust. Az ID, vagy a tömb index elmentése segít! Illetve használható a tömbök indexOf utasítása is talán)
    2. Minden sor mellett legyen egy újabb gomb MÓDOSÍT néven. Erre kattintva, az adott sor elemeit módosíthatjuk. (Ehhez érdemes egy új űrlapot létrehozni, ide betölteni a meglévő adatokat, felülírni azokat. Az űrlap csak akkor legyen látható, ha a MÓDOSÍT gombra rákattintottunk. ha befejeztük a szerkesztést, az űrlap tűnjön el. 
    Töltsd fel GITHUB-ra és gitHub pages, illetve GITHUB linket is kérek!-->
